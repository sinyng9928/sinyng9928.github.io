<body>
    <h1>Common Elements</h1>
    <h2>Typography</h2>
    <h3 class="banner_tt">Main Title</h3>
    <h3 class="content_tt">Content Title</h3>
    <h3 class="content_sub_en_tt">Content Sub Title</h3>
    <h3 class="content_sub_ko_tt">Content Sub Title</h3>
    <p class="banner_text">Lorem <em>ipsum</em> dolor sit amet consectetur adipisicing elit.</p>

    <h2>Buttons</h2>
    <a href="#" class="normal more btn">learn more<span class="material-symbols-outlined">chevron_right</span></a>
    <a href="#" class="normal btn">download<span class="material-symbols-outlined">file_download</span></a>

    <button class="normal more btn">learn more<span class="material-symbols-outlined">chevron_right</span></button>
    <button class="normal btn">download<span class="material-symbols-outlined">file_download</span></button>

    <button class="tab_btn">tap</button>
    <h2>Forms</h2>
    <form id= "search" action="search" method="GET">
        <label for="search" class="hidden"></label>
        <input type="text" name="search" id="search" placeholder="검색어를 입력하세요.">
        <button class="search"><span class="material-symbols-outlined">search</span></button>
    </form>

    <h2>Colors</h2>
    <div class="primary_bg w_color">primary_bg</div>
    <div class="primary_color">primary_color</div>
    
</body>
